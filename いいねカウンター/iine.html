<body>
  <div class="container">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebaseã®è¨­å®š
    // æ³¨æ„: å®Ÿéš›ã«ä½¿ç”¨ã™ã‚‹å ´åˆã¯ã€è‡ªåˆ†ã®Firebaseè¨­å®šæƒ…å ±ã«ç½®ãæ›ãˆã¦ãã ã•ã„
    const firebaseConfig = {

      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ã‚¯ãƒ©ã‚¹ã”ã¨ã®ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã‚‚ã£ã¨å®‰å…¨ãªæ–¹æ³•ã§ç®¡ç†ã—ã¦ãã ã•ã„ï¼‰
    const classPasswords = {
      "1A": "pass1a",
      "1B": "pass1b",
      "1C": "pass1c",
      "2A": "pass2a",
      "2B": "pass2b",
      "2C": "pass2c",
      "3A": "pass3a",
      "3B": "pass3b",
      "3C": "pass3c"
    };

    // FirebaseåˆæœŸåŒ–
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', () => {
      const setupPanel = document.getElementById('setup');
      const counterUI = document.getElementById('counter-ui');
      const classSelect = document.getElementById('class-select');
      const classPassword = document.getElementById('class-password');
      const setupButton = document.getElementById('setup-button');
      const classNameDisplay = document.getElementById('class-name');
      const counterDisplay = document.getElementById('counter');
      const incrementButton = document.getElementById('increment');
      const resetButton = document.getElementById('reset');
      
      let selectedClass = '';
      let count = 0;
      let unsubscribe = null;

      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å‰å›ã®é¸æŠã‚’å¾©å…ƒ
      const savedClass = localStorage.getItem('selectedClass');
      if (savedClass) {
        classSelect.value = savedClass;
      }

      // ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      setupButton.addEventListener('click', () => {
        selectedClass = classSelect.value;
        const password = classPassword.value;
        
        if (!selectedClass) {
          alert('ã‚¯ãƒ©ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„');
          return;
        }
        
        if (password !== classPasswords[selectedClass]) {
          alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
          return;
        }
        
        // ã‚¯ãƒ©ã‚¹è¨­å®šã‚’ä¿å­˜
        localStorage.setItem('selectedClass', selectedClass);
        
        // UIã‚’åˆ‡ã‚Šæ›¿ãˆ
        setupPanel.style.display = 'none';
        counterUI.style.display = 'block';
        classNameDisplay.textContent = getClassFullName(selectedClass);
        
        // Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’è³¼èª­
        setupFirestoreSubscription();
      });

      // ã‚¯ãƒ©ã‚¹ã‚³ãƒ¼ãƒ‰ã‹ã‚‰è¡¨ç¤ºåã‚’å–å¾—
      function getClassFullName(classCode) {
        const classMap = {
          "1A": "1å¹´Açµ„",
          "1B": "1å¹´Bçµ„",
          "1C": "1å¹´Cçµ„",
          "2A": "2å¹´Açµ„",
          "2B": "2å¹´Bçµ„",
          "2C": "2å¹´Cçµ„",
          "3A": "3å¹´Açµ„",
          "3B": "3å¹´Bçµ„",
          "3C": "3å¹´Cçµ„"
        };
        return classMap[classCode] || classCode;
      }

      // Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’è³¼èª­ã™ã‚‹è¨­å®š
      function setupFirestoreSubscription() {
        // ä»¥å‰ã®è³¼èª­ãŒã‚ã‚Œã°è§£é™¤
        if (unsubscribe) {
          unsubscribe();
        }

        // Firestoreã®ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå‚ç…§
        const docRef = db.collection('likeCounts').doc(selectedClass);
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
        unsubscribe = docRef.onSnapshot((doc) => {
          if (doc.exists) {
            count = doc.data().count || 0;
            counterDisplay.textContent = count;
          } else {
            // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒãªã‘ã‚Œã°ä½œæˆ
            docRef.set({
              count: 0,
              className: getClassFullName(selectedClass),
              lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
            count = 0;
            counterDisplay.textContent = count;
          }
        }, (error) => {
          console.error("Firestoreç›£è¦–ã‚¨ãƒ©ãƒ¼:", error);
          alert("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        });
      }

      // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã«ä¸€æ™‚çš„ã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœã‚’é©ç”¨ã™ã‚‹é–¢æ•°
      function animateCounter() {
        counterDisplay.classList.add('animated');
        setTimeout(() => {
          counterDisplay.classList.remove('animated');
        }, 300);
      }

      // ãƒãƒ¼ãƒˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ä½œæˆã™ã‚‹é–¢æ•°ï¼ˆä¿®æ­£ç‰ˆï¼‰
      function createHearts() {
        const heartCount = Math.floor(Math.random() * 5) + 5; // 5ã€œ10å€‹ã®ãƒãƒ¼ãƒˆ
        const hearts = ['â™¥', 'â¤', 'ğŸ’–', 'ğŸ’•', 'ğŸ’“', 'ğŸ’—', 'ğŸ’˜'];
        
        // ãƒœã‚¿ãƒ³ã®ä½ç½®ã‚’å–å¾—
        const buttonRect = incrementButton.getBoundingClientRect();
        const buttonCenterX = buttonRect.left + buttonRect.width / 2;
        
        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
          
          // ãƒœã‚¿ãƒ³å‘¨è¾ºã‹ã‚‰ç™ºç”Ÿã™ã‚‹ã‚ˆã†ã«ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã‚’è¨­å®š
          const offsetX = (Math.random() - 0.5) * 100; // ãƒœã‚¿ãƒ³ã‹ã‚‰å·¦å³ã«Â±50px
          const posX = buttonCenterX + offsetX;
          const posY = buttonRect.top; // ãƒœã‚¿ãƒ³ã®ä¸Šéƒ¨ã‹ã‚‰
          
          heart.style.left = posX + 'px';
          heart.style.top = posY + 'px';
          
          const size = Math.random() * 1.5 + 1;
          heart.style.fontSize = size + 'rem';
          
          // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æŒç¶šæ™‚é–“
          const duration = Math.random() * 3 + 2;
          heart.style.animation = `float ${duration}s ease-in forwards`;
          
          document.body.appendChild(heart);
          
          // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†æ™‚ã«è¦ç´ ã‚’å‰Šé™¤
          setTimeout(() => {
            heart.remove();
          }, duration * 1000);
        }
      }

      // å¤§ããªãƒãƒ¼ãƒˆãƒãƒ¼ã‚¹ãƒˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆ10ã®å€æ•°ã®ã¨ãï¼‰ï¼ˆä¿®æ­£ç‰ˆï¼‰
      function createHeartBurst() {
        const heartCount = 30; // å¤šã‚ã®ãƒãƒ¼ãƒˆ
        const hearts = ['â™¥', 'â¤', 'ğŸ’–', 'ğŸ’•', 'ğŸ’“', 'ğŸ’—', 'ğŸ’˜'];
        
        // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã®ä½ç½®ã‚’å–å¾—ã—ã¦ä¸­å¿ƒã‹ã‚‰æ”¾å°„çŠ¶ã«åºƒãŒã‚‹ã‚ˆã†ã«ã™ã‚‹
        const counterRect = counterDisplay.getBoundingClientRect();
        const centerX = counterRect.left + counterRect.width / 2;
        const centerY = counterRect.top + counterRect.height / 2;
        
        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
          
          // ä¸­å¿ƒã‹ã‚‰æ”¾å°„çŠ¶ã«é…ç½®
          const angle = Math.random() * Math.PI * 2; // 0ã€œ2Ï€ã®ãƒ©ãƒ³ãƒ€ãƒ ãªè§’åº¦
          const distance = Math.random() * 20 + 10; // 10ã€œ30pxã®è·é›¢
          const posX = centerX + Math.cos(angle) * distance;
          const posY = centerY + Math.sin(angle) * distance;
          
          heart.style.left = posX + 'px';
          heart.style.top = posY + 'px';
          
          const size = Math.random() * 2 + 1.5;
          heart.style.fontSize = size + 'rem';
          
          // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æŒç¶šæ™‚é–“
          const duration = Math.random() * 4 + 3;
          heart.style.animation = `float ${duration}s ease-in forwards`;
          
          document.body.appendChild(heart);
          
          // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†æ™‚ã«è¦ç´ ã‚’å‰Šé™¤
          setTimeout(() => {
            heart.remove();
          }, duration * 1000);
        }
      }

      // ã‚«ã‚¦ãƒ³ãƒˆã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
      function updateCount(newCount) {
        if (!selectedClass) return;
        
        const docRef = db.collection('likeCounts').doc(selectedClass);
        return docRef.update({
          count: newCount,
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        }).catch(error => {
          console.error("ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°ã‚¨ãƒ©ãƒ¼:", error);
          alert("ã‚«ã‚¦ãƒ³ãƒˆã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        });
      }

      // ã„ã„ã­ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      incrementButton.addEventListener('click', () => {
        const newCount = count + 1;
        updateCount(newCount).then(() => {
          animateCounter();
          createHearts();
          
          // 10ã®å€æ•°ã®ã¨ãã«ç‰¹åˆ¥ãªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
          if (newCount % 10 === 0) {
            createHeartBurst();
          }
        });
      });

      // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      resetButton.addEventListener('click', () => {
        if (confirm('ã„ã„ã­ã‚«ã‚¦ãƒ³ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
          updateCount(0);
        }
      });
      
      // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã„ã„ã­å¢—åŠ 
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && counterUI.style.display !== 'none') {
          e.preventDefault(); // ãƒšãƒ¼ã‚¸ãŒã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ãªã„ã‚ˆã†ã«é˜²æ­¢
          const newCount = count + 1;
          updateCount(newCount).then(() => {
            animateCounter();
            createHearts();
            
            // 10ã®å€æ•°ã®ã¨ãã«ç‰¹åˆ¥ãªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            if (newCount % 10 === 0) {
              createHeartBurst();
            }
          });
        }
      });
    });
  </script>
