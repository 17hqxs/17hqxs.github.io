  <script>
    // Firebaseã®è¨­å®š
    // æ³¨æ„: å®Ÿéš›ã«ä½¿ç”¨ã™ã‚‹å ´åˆã¯ã€è‡ªåˆ†ã®Firebaseè¨­å®šæƒ…å ±ã«ç½®ãæ›ãˆã¦ãã ã•ã„
    const firebaseConfig = {

    // ã‚¯ãƒ©ã‚¹ã”ã¨ã®ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã‚‚ã£ã¨å®‰å…¨ãªæ–¹æ³•ã§ç®¡ç†ã—ã¦ãã ã•ã„ï¼‰
    const classPasswords = {
      "1A": "pass1a",
      "1B": "pass1b",
      "1C": "pass1c",
      "2A": "pass2a",
      "2B": "pass2b",

    // FirebaseåˆæœŸåŒ–
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', () => {
      const setupPanel = document.getElementById('setup');

      const setupButton = document.getElementById('setup-button');
      const classNameDisplay = document.getElementById('class-name');

      let selectedClass = '';

      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å‰å›ã®é¸æŠã‚’å¾©å…ƒ
      const savedClass = localStorage.getItem('selectedClass');
      if (savedClass) {

      }

      // ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      setupButton.addEventListener('click', () => {
        selectedClass = classSelect.value;
        const password = classPassword.value;
        
        if (!selectedClass) {
          alert('ã‚¯ãƒ©ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„');
          return;
        }
        
        if (password !== classPasswords[selectedClass]) {
          alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
          return;
        }
        
        // ã‚¯ãƒ©ã‚¹è¨­å®šã‚’ä¿å­˜
        localStorage.setItem('selectedClass', selectedClass);
        
        // UIã‚’åˆ‡ã‚Šæ›¿ãˆ
        setupPanel.style.display = 'none';
        counterUI.style.display = 'block';
        classNameDisplay.textContent = getClassFullName(selectedClass);
        
        // Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’è³¼èª­
        setupFirestoreSubscription();
      });

      // ã‚¯ãƒ©ã‚¹ã‚³ãƒ¼ãƒ‰ã‹ã‚‰è¡¨ç¤ºåã‚’å–å¾—
      function getClassFullName(classCode) {
        const classMap = {
          "1A": "1å¹´Açµ„",
          "1B": "1å¹´Bçµ„",
          "1C": "1å¹´Cçµ„",
          "2A": "2å¹´Açµ„",
          "2B": "2å¹´Bçµ„",
          "2C": "2å¹´Cçµ„",
          "3A": "3å¹´Açµ„",
          "3B": "3å¹´Bçµ„",
          "3C": "3å¹´Cçµ„"
        };
        return classMap[classCode] || classCode;
      }

      // Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’è³¼èª­ã™ã‚‹è¨­å®š
      function setupFirestoreSubscription() {
        // ä»¥å‰ã®è³¼èª­ãŒã‚ã‚Œã°è§£é™¤
        if (unsubscribe) {
          unsubscribe();
        }

        // Firestoreã®ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå‚ç…§
        const docRef = db.collection('likeCounts').doc(selectedClass);
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
        unsubscribe = docRef.onSnapshot((doc) => {
          if (doc.exists) {
            count = doc.data().count || 0;
            counterDisplay.textContent = count;
          } else {
            // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒãªã‘ã‚Œã°ä½œæˆ
            docRef.set({
              count: 0,
              className: getClassFullName(selectedClass),
              lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
            count = 0;
            counterDisplay.textContent = count;
          }
        }, (error) => {
          console.error("Firestoreç›£è¦–ã‚¨ãƒ©ãƒ¼:", error);
          alert("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        });

      // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã«ä¸€æ™‚çš„ã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœã‚’é©ç”¨ã™ã‚‹é–¢æ•°
      function animateCounter() {
        counterDisplay.classList.add('animated');
        setTimeout(() => {
          counterDisplay.classList.remove('animated');
        }, 300);
      }

      // ãƒãƒ¼ãƒˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ä½œæˆã™ã‚‹é–¢æ•°
      function createHearts() {
        const heartCount = Math.floor(Math.random() * 5) + 5; // 5ã€œ10å€‹ã®ãƒãƒ¼ãƒˆ
        const hearts = ['â™¥', 'â¤', 'ğŸ’–', 'ğŸ’•', 'ğŸ’“', 'ğŸ’—', 'ğŸ’˜'];
        
        // ã„ã„ã­ãƒœã‚¿ãƒ³ã®ä½ç½®ã‚’å–å¾—
        const buttonRect = incrementButton.getBoundingClientRect();
        const buttonCenterX = buttonRect.left + buttonRect.width / 2;
        const buttonBottom = buttonRect.bottom;
        
        for (let i = 0; i < heartCount; i++) {
          // æ–°ã—ã„ãƒãƒ¼ãƒˆè¦ç´ ã‚’ä½œæˆ
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          
          // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚ºã‚’è¨­å®š
          const size = Math.random() * 2 + 1; // 1~3remã®ã‚µã‚¤ã‚º
          heart.style.fontSize = `${size}rem`;
          
          // ãƒœã‚¿ãƒ³ä»˜è¿‘ã‹ã‚‰ç™ºç”Ÿã™ã‚‹ã‚ˆã†ã«é…ç½®
          const offsetX = (Math.random() - 0.5) * buttonRect.width; // ãƒœã‚¿ãƒ³ã®å¹…ã‚’åŸºæº–ã«ãšã‚‰ã™
          const startX = buttonCenterX + offsetX;
          const startY = buttonBottom - 10; // ãƒœã‚¿ãƒ³ã®å°‘ã—ä¸Šã‹ã‚‰
          
          heart.style.left = `${startX}px`;
          heart.style.top = `${startY}px`;
          
          // ãƒãƒ¼ãƒˆã‚’DOMã«è¿½åŠ 
          heartsContainer.appendChild(heart);
          
          // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®è¨­å®š
          const duration = Math.random() * 3 + 2; // 2~5ç§’
          const endX = startX + (Math.random() * 100 - 50); // å·¦å³ã«ãƒ©ãƒ³ãƒ€ãƒ ã«ç§»å‹•
          const endY = startY - (Math.random() * 200 + 100); // ä¸Šæ–¹å‘ã«ç§»å‹•
          
          // JavaScript ã§ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          let startTime = null;
          
          function animateHeart(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / (duration * 1000), 1);
            
            // ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é–¢æ•°ã§è‡ªç„¶ãªå‹•ãã«
            const easeOutCubic = 1 - Math.pow(1 - progress, 3);
            
            // ä½ç½®ã®è¨ˆç®—
            const currentX = startX + (endX - startX) * easeOutCubic;
            const currentY = startY + (endY - startY) * easeOutCubic;
            
            // ã‚ªãƒ‘ã‚·ãƒ†ã‚£ã¯æœ€å¾Œã®30%ã§å¾ã€…ã«æ¶ˆãˆã‚‹
            const opacity = progress > 0.7 ? 1 - (progress - 0.7) / 0.3 : 1;
            
            // è¦ç´ ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°
            heart.style.left = `${currentX}px`;
            heart.style.top = `${currentY}px`;
            heart.style.opacity = opacity.toString();
            
            if (progress < 1) {
              requestAnimationFrame(animateHeart);
            } else {
              // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã€è¦ç´ ã‚’å‰Šé™¤
              heart.remove();
            }
          }
          
          // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
          requestAnimationFrame(animateHeart);
        }
      }

      // å¤§ããªãƒãƒ¼ãƒˆãƒãƒ¼ã‚¹ãƒˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆ10ã®å€æ•°ã®ã¨ãï¼‰
      function createHeartBurst() {
        const heartCount = 30; // å¤šã‚ã®ãƒãƒ¼ãƒˆ
        const hearts = ['â™¥', 'â¤', 'ğŸ’–', 'ğŸ’•', 'ğŸ’“', 'ğŸ’—', 'ğŸ’˜'];
        
        // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã®ä½ç½®ã‚’åŸºæº–ã«
        const counterRect = counterDisplay.getBoundingClientRect();
        const centerX = counterRect.left + counterRect.width / 2;
        const centerY = counterRect.top + counterRect.height / 2;
        
        for (let i = 0; i < heartCount; i++) {
          // æ–°ã—ã„ãƒãƒ¼ãƒˆè¦ç´ ã‚’ä½œæˆ
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          
          // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚º
          const size = Math.random() * 2.5 + 1.5; // 1.5~4remã®ã‚µã‚¤ã‚º
          heart.style.fontSize = `${size}rem`;
          
          // åˆæœŸä½ç½®ã¯ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ä¸­å¤®
          heart.style.left = `${centerX}px`;
          heart.style.top = `${centerY}px`;
          
          // ãƒãƒ¼ãƒˆã‚’DOMã«è¿½åŠ 
          heartsContainer.appendChild(heart);
          
          // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãƒ¼
          const angle = Math.random() * Math.PI * 2; // æ”¾å°„çŠ¶ã«360åº¦ã®ãƒ©ãƒ³ãƒ€ãƒ ãªè§’åº¦
          const distance = Math.random() * 300 + 100; // 100~400pxã®è·é›¢
          const duration = Math.random() * 3 + 3; // 3~6ç§’
          
          // çµ‚ç‚¹
          const endX = centerX + Math.cos(angle) * distance;
          const endY = centerY + Math.sin(angle) * distance;
          
          // JavaScript ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          let startTime = null;
          
          function animateHeart(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / (duration * 1000), 1);
            
            // ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é–¢æ•°
            const easeOutBack = 1 + 2.70158 * Math.pow(progress - 1, 3) + 1.70158 * Math.pow(progress - 1, 2);
            
            // ä½ç½®ã®è¨ˆç®—
            const currentX = centerX + (endX - centerX) * (progress < 0.5 ? 4 * progress * progress * progress : easeOutBack);
            const currentY = centerY + (endY - centerY) * (progress < 0.5 ? 4 * progress * progress * progress : easeOutBack);
            
            // ã‚ªãƒ‘ã‚·ãƒ†ã‚£ã¯å§‹ã¾ã‚Šã¨çµ‚ã‚ã‚Šã§å¾ã€…ã«å¤‰åŒ–
            const opacity = progress < 0.1 ? progress / 0.1 : 
                            progress > 0.7 ? 1 - (progress - 0.7) / 0.3 : 1;
            
            // è¦ç´ ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°
            heart.style.left = `${currentX}px`;
            heart.style.top = `${currentY}px`;
            heart.style.opacity = opacity.toString();
            
            if (progress < 1) {
              requestAnimationFrame(animateHeart);
            } else {
              // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã€è¦ç´ ã‚’å‰Šé™¤
              heart.remove();
            }
          }
          
          // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
          requestAnimationFrame(animateHeart);
        }
      }

      // ã‚«ã‚¦ãƒ³ãƒˆã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
      function updateCount(newCount) {
        if (!selectedClass) return;
        
        const docRef = db.collection('likeCounts').doc(selectedClass);
        return docRef.update({
          count: newCount,
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        }).catch(error => {
          console.error("ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°ã‚¨ãƒ©ãƒ¼:", error);
          alert("ã‚«ã‚¦ãƒ³ãƒˆã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        });
      }

      // ã„ã„ã­ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      incrementButton.addEventListener('click', () => {
        const newCount = count + 1;
        updateCount(newCount).then(() => {
          animateCounter();
          createHearts();  // ã„ã„ã­ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚ã«ãƒãƒ¼ãƒˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¡¨ç¤º
          
          // 10ã®å€æ•°ã®ã¨ãã«ç‰¹åˆ¥ãªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
          if (newCount % 10 === 0) {
            createHeartBurst();
          }
        });
      });

      // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      resetButton.addEventListener('click', () => {
        if (confirm('ã„ã„ã­ã‚«ã‚¦ãƒ³ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
          updateCount(0);
        }
      });
      
      // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã„ã„ã­å¢—åŠ
